<!DOCTYPE html>
<html>
<head>
    <title>Download Your Generated Blog Posts</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Download Your Generated Blog Posts</h1>
    <p>Enter your name, email, and Strategy Request ID below. Your posts will automatically download after generation.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate and Download Posts</button>
    </form>
</body>
</html>
